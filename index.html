<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>FFT-interactive</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body id="vanta" style="overflow-y: hidden;">
    <section style="height: 100vh;">
        <div class="container" style="height: 100vh;">
            <div class="d-flex justify-content-center">
                <p class="fs-1 mt-5 title" style="text-align: center;color: var(--bs-body-bg);position: absolute;font-family: 'Aldrich';">Visualizzatore della Trasformata di Fourier:</p>
            </div>
            <div class="row align-items-center" style="height: 100vh;">
                <div class="col-md-6">
                    <div class="sketch" style="cursor: crosshair;"><canvas id="wave-draw" class="sketch-child" width="500" height="300"></canvas>
                        <p class="fs-3" style="text-align: center;color: var(--bs-body-bg);font-family: Aldrich, sans-serif;">Disegna qui&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20" fill="none" style="padding-bottom: 3px;">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M5.29289 7.70711C4.90237 7.31658 4.90237 6.68342 5.29289 6.29289L9.29289 2.29289C9.68342 1.90237 10.3166 1.90237 10.7071 2.29289L14.7071 6.29289C15.0976 6.68342 15.0976 7.31658 14.7071 7.70711C14.3166 8.09763 13.6834 8.09763 13.2929 7.70711L11 5.41421L11 17C11 17.5523 10.5523 18 10 18C9.44772 18 9 17.5523 9 17L9 5.41421L6.70711 7.70711C6.31658 8.09763 5.68342 8.09763 5.29289 7.70711Z" fill="currentColor"></path>
                            </svg></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div style="height: 500px;"><canvas id="wave-draw-split" class="sketch" width="500" height="500"></canvas></div>
                </div>
                <div class="col" style="margin-top: -140px;">
                    <p class="text-center"><input type="range" id="wave-draw-slider" max="1" min="0" step="any" style="width: 40%;cursor: e-resize;"></p>
                    <p class="fs-5 text-center" style="color: var(--bs-body-bg);font-family: Aldrich, sans-serif;">Aumenta o diminusici il numero di sinusoidi</p>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://www.jezzamon.com/fourier/main.bundle.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
